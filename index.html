<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="//static-1.talk-fun.com/open/TalkFun_SDK_Pack/v2.0/sdk-mobile.pack.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <input type="text" class="name" value="test@test3.com"/>
    <input type="password" class="pwd" value="zxc123"/>
    <button onclick="submit()">提交</button>
    <script>
        $(function() {
        });
        function submit() {
                const baseUrl = 'http://127.0.0.1:9999/';
                const email = $('.name').val();
                const pwd = $('.pwd').val();
                $.ajax({
                    url: baseUrl + 'register',
                    method: 'post',
                    headers: {
                        'authorization': '',
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    data: {
                        password: pwd,
                        name: 'asd',
                        email: email
                    },
                    success(res) {
                        console.log(res, '55');
                    }
                })
            }
        if(!Function.prototype.bind)(function() {
            var slice = Array.prototype.slice;
            Function.prototype.bind = function() {
                const self = this;
                const that = arguments[0];
                const args = slice.call(arguments, 1);
                if(Object.toString.call(that) !== '[object Function]') {
                    throw TypeError('is not Function')
                }
                return function() {
                    const arg = args.concat(slice.call(arguments));
                    return self.apply(that, arg)
                }
            }
        })();
    </script>
</body>
</html>
